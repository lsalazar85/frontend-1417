<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Events Inputs</title>
</head>
<body>
    <h1>Dom Events Inputs</h1>
    <div>
        <h2>Select onChange</h2>
        <select id="mySelect" onchange={mySelect()}>
            <option value="Audi">Audi</option>
            <option value="Toyota">Toyota</option>
            <option value="Chevrolet">Chevrolet</option>
        </select>
        <span>Tu auto selecciona es: </span>
        <span id='resultado'>Resultado</span>
    </div>

    <div>
        <h2>Input onChange</h2>
        <input onchange={input()} id="input" type="text">
    </div>

    <div>
        <h2>Select Opciones de helado</h2>
        <select class="helado" name="helado" id="helado">
            <option value="Frutilla">Frutilla</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Vainilla">Vainilla</option>
        </select>
        <span>Tu sabor seleccionado es: </span>
        <span class="resultado"></span>
    </div>



<script src="./main.js"></script>
</body>
</html>
